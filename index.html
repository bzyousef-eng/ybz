<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>درس 6: یونان و روم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style type="text/tailwindcss">
        @layer utilities {
            .ppt-slide {
                @apply relative w-[1280px] h-[720px] mx-auto box-border overflow-hidden
            }
        }
    </style>
    <style>body {
    font-family: "Noto Sans Arabic", sans-serif;
    background: #1a1a1a
    }
.primary-color {
    color: #1a5490
    }
.accent-color {
    color: #d4af37
    }
.bg-primary {
    background-color: #1a5490
    }
.bg-accent {
    background-color: #d4af37
    }
.cover-overlay {
    background: linear-gradient(135deg, rgba(26, 84, 144, 0.85) 0%, rgba(15, 35, 60, 0.9) 100%)
    }
.decorative-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1
    }
.greek-pattern {
    background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(212, 175, 55, 0.03) 10px, rgba(212, 175, 55, 0.03) 20px)
    }
.roman-pattern {
    background-image: radial-gradient(circle at 2px 2px, rgba(212, 175, 55, 0.05) 1px, transparent 0);
    background-size: 30px 30px
    }</style>
<style>.material-icons {
    width: 1em
    }</style><style>.material-icons {
    direction: rtl
    }</style></head>
<body>
    <div class="ppt-slide h-[720px]" style="background-image: url(https://sfile.chatglm.cn/images-ppt/03eb86d4162b.jpeg);
background-size: cover;
background-position: center">
        <!-- Overlay -->
        <div class="absolute inset-0 cover-overlay"></div>
        
        <!-- Decorative Elements -->
        <div class="decorative-circle bg-accent" style="width: 500px;
height: 500px;
top: -200px;
right: -150px"></div>
        <div class="decorative-circle" style="width: 350px;
height: 350px;
bottom: -120px;
left: -100px;
background-color: #d4af37"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 h-full flex">
            <!-- Right Content (70%) -->
            <div class="w-[70%] pl-[70px] pr-5 flex flex-col justify-center">
                <!-- Chapter Badge -->
                <div class="flex items-center mb-8">
                    <div class="bg-accent text-white px-5 py-2 rounded-full text-sm font-bold tracking-wide shadow-lg">
                        درس ششم
                    </div>
                </div>
                
                <!-- Main Title -->
                <h1 class="text-[64px] font-black leading-tight text-white mb-6" style="text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3)">
                    یونان و روم
                </h1>
                
                <!-- Subtitle -->
                <div class="text-[28px] font-medium text-white mb-8 opacity-95" style="text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3)">
                    ایران و جهان باستان
                </div>
                
                <!-- Divider -->
                <div class="w-24 h-1.5 bg-accent rounded mb-10"></div>
                
                <!-- Info Text -->
                <div class="flex items-center text-white text-lg space-x-6 space-x-reverse">
                    <div class="flex items-center">
                        <i class="material-icons ml-2 text-accent text-2xl">school</i>
                        <span>پایه دهم علوم انسانی</span>
                    </div>
                    <div class="flex items-center">
                        <i class="material-icons ml-2 text-accent text-2xl">public</i>
                        <span>فصل دوم</span>
                    </div>
                </div>
            </div>
            
            <!-- Left Content (30%) -->
            <div class="w-[30%] pl-5 pr-[70px] flex flex-col justify-center space-y-5">
                <!-- Key Points -->
                <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-5 border border-white border-opacity-20">
                    <div class="flex items-center mb-3">
                        <i class="material-icons text-accent text-xl ml-2">location_on</i>
                        <span class="text-white text-sm font-medium">یونان</span>
                    </div>
                    <div class="text-white text-3xl font-bold mb-1">دولت‌شهرها</div>
                    <div class="text-white text-sm opacity-80">آتن و اسپارت</div>
                </div>
                
                <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-5 border border-white border-opacity-20">
                    <div class="flex items-center mb-3">
                        <i class="material-icons text-accent text-xl ml-2">account_balance</i>
                        <span class="text-white text-sm font-medium">روم</span>
                    </div>
                    <div class="text-white text-3xl font-bold mb-1">جمهوری رم</div>
                    <div class="text-white text-sm opacity-80">امپراتوری قدرتمند</div>
                </div>
                
                <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-5 border border-white border-opacity-20">
                    <div class="flex items-center mb-2">
                        <i class="material-icons text-accent text-xl ml-2">auto_stories</i>
                        <span class="text-white text-sm font-medium">تمدن</span>
                    </div>
                    <div class="text-white text-xl font-bold">یونان و روم باستان</div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Accent Line -->
        <div class="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-l from-accent via-[#1a5490] to-accent"></div>
    </div>
</body>
</html>
